<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <h1 class="title">Merry Christmas</h1>

        <div class="tree-container">
            <div class="star"></div>
            <div class="tree">
                <div class="layer layer-top"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-bottom"></div>
                <!-- Lights will be added by CSS or JS if dynamic positioning needed, 
                     but let's put some hardcoded ones or container -->
                <div class="lights-group">
                    <div class="light l1"></div>
                    <div class="light l2"></div>
                    <div class="light l3"></div>
                    <div class="light l4"></div>
                    <div class="light l5"></div>
                    <div class="light l6"></div>
                    <div class="light l7"></div>
                    <div class="light l8"></div>
                    <div class="light l9"></div>
                </div>
            </div>
            <div class="trunk"></div>
            <div class="ground-snow"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
